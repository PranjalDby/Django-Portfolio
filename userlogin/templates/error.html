<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #fee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .error-icon svg {
            width: 40px;
            height: 40px;
            stroke: #dc2626;
            stroke-width: 2;
            fill: none;
        }

        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .error-message {
            color: #dc2626;
            background: #fee;
            padding: 16px;
            border-radius: 8px;
            margin: 24px 0;
            font-size: 14px;
            border-left: 4px solid #dc2626;
            text-align: left;
        }

        .error-message strong {
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .description {
            color: #6b7280;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button, a {
            width: 100%;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .help-text {
            margin-top: 24px;
            color: #9ca3af;
            font-size: 13px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
            width: auto;
            display: inline;
            padding: 0;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        </div>

        <h1>Login Failed</h1>

        <div class="error-message">
            <strong>Invalid Credentials</strong>
            The username or password you entered is incorrect. Please try again.
        </div>

        <p class="description">
            Make sure your caps lock is off and check that you're using the correct username for your account.
        </p>

        <div class="button-group">
            <button class="btn-primary" onclick="window.history.back()">Try Again</button>
        </div>

        <p class="help-text">
            Need help? <a href="#">Contact Support</a>
        </p>
    </div>
</body>
</html>
