<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0c0c0e;
    --panel: #131316;
    --border: #2a2a30;
    --accent: #e8c87a;
    --accent2: #c9a85a;
    --text: #f0ede8;
    --muted: #6b6b72;
    --error: #e87a7a;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(var(--border) 1px, transparent 1px),
      linear-gradient(90deg, var(--border) 1px, transparent 1px);
    background-size: 48px 48px;
    opacity: 0.35;
    pointer-events: none;
  }

  /* Glowing orb */
  body::after {
    content: '';
    position: fixed;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(232,200,122,0.08) 0%, transparent 70%);
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  .card {
    position: relative;
    background: var(--panel);
    border: 1px solid var(--border);
    width: 420px;
    padding: 52px 48px 48px;
    animation: rise 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
  }

  /* Corner accents */
  .card::before, .card::after {
    content: '';
    position: absolute;
    width: 16px; height: 16px;
    border-color: var(--accent);
    border-style: solid;
  }
  .card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
  .card::after  { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

  @keyframes rise {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .eyebrow {
    font-size: 10px;
    letter-spacing: 0.3em;
    color: var(--accent);
    text-transform: uppercase;
    margin-bottom: 12px;
    animation: rise 0.6s 0.1s both;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    font-weight: 700;
    line-height: 1.1;
    color: var(--text);
    margin-bottom: 36px;
    animation: rise 0.6s 0.15s both;
  }

  h1 span { color: var(--accent); }

  .field {
    margin-bottom: 22px;
    animation: rise 0.6s both;
  }
  .field:nth-child(1) { animation-delay: 0.2s; }
  .field:nth-child(2) { animation-delay: 0.25s; }
  .field:nth-child(3) { animation-delay: 0.3s; }

  label {
    display: block;
    font-size: 10px;
    letter-spacing: 0.2em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .input-wrap {
    position: relative;
  }

  input {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    padding: 14px 16px;
    outline: none;
    transition: border-color 0.2s, box-shadow 0.2s;
    -webkit-appearance: none;
  }

  input::placeholder { color: var(--muted); }

  input:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(232,200,122,0.08);
  }

  input.error { border-color: var(--error); }

  .toggle-pw {
    position: absolute;
    right: 14px; top: 50%;
    transform: translateY(-50%);
    background: none; border: none;
    cursor: pointer;
    color: var(--muted);
    font-size: 11px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    transition: color 0.2s;
    font-family: 'DM Mono', monospace;
  }
  .toggle-pw:hover { color: var(--accent); }

  .hint {
    font-size: 11px;
    color: var(--error);
    margin-top: 6px;
    min-height: 16px;
  }

  .strength-bar {
    display: flex;
    gap: 4px;
    margin-top: 8px;
  }
  .strength-bar span {
    height: 2px;
    flex: 1;
    background: var(--border);
    transition: background 0.3s;
  }
  .strength-bar span.weak   { background: #e87a7a; }
  .strength-bar span.medium { background: #e8c87a; }
  .strength-bar span.strong { background: #7ae8a8; }

  .submit {
    width: 100%;
    margin-top: 8px;
    padding: 16px;
    background: var(--accent);
    color: #0c0c0e;
    border: none;
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    letter-spacing: 0.25em;
    text-transform: uppercase;
    cursor: pointer;
    font-weight: 400;
    transition: background 0.2s, transform 0.1s;
    animation: rise 0.6s 0.35s both;
    position: relative;
    overflow: hidden;
  }

  .submit:hover { background: var(--accent2); }
  .submit:active { transform: scale(0.99); }

  .submit .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: scale(0);
    animation: ripple 0.5s linear;
    pointer-events: none;
  }

  @keyframes ripple {
    to { transform: scale(4); opacity: 0; }
  }

  .footer {
    margin-top: 28px;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    animation: rise 0.6s 0.4s both;
  }

  .footer a {
    color: var(--accent);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }
  .footer a:hover { border-color: var(--accent); }

  .success-overlay {
    position: absolute;
    inset: 0;
    background: var(--panel);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s;
  }

  .success-overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  .check {
    width: 56px; height: 56px;
    border: 2px solid var(--accent);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 22px;
  }

  .success-overlay p {
    font-family: 'Playfair Display', serif;
    font-size: 22px;
    color: var(--text);
  }

  .success-overlay small {
    color: var(--muted);
    font-size: 12px;
    letter-spacing: 0.1em;
  }
</style>
</head>
<body>

<div class="card">
  <div class="eyebrow">New Account</div>
  <h1>Create your<br><span>profile.</span></h1>

  <form id="signupForm" novalidate>
    <div class="field">
      <label for="username">Username</label>
      <div class="input-wrap">
        <input type="text" id="username" placeholder="choose a username" autocomplete="off" />
      </div>
      <div class="hint" id="usernameHint"></div>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <div class="input-wrap">
        <input type="password" id="password" placeholder="create a password" autocomplete="new-password" />
        <button type="button" class="toggle-pw" id="togglePw">show</button>
      </div>
      <div class="strength-bar" id="strengthBar">
        <span></span><span></span><span></span>
      </div>
      <div class="hint" id="passwordHint"></div>
    </div>

    <button type="submit" class="submit" id="submitBtn">Create Account</button>
  </form>

  <div class="footer">Already have an account? <a href="{% url 'login' %}">Sign in</a></div>

  <div class="success-overlay" id="successOverlay">
    <div class="check">âœ“</div>
    <p>Welcome aboard.</p>
    <small>Account created successfully</small>
  </div>
</div>

<script>
  const form = document.getElementById('signupForm');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const usernameHint = document.getElementById('usernameHint');
  const passwordHint = document.getElementById('passwordHint');
  const togglePw = document.getElementById('togglePw');
  const strengthBars = document.querySelectorAll('#strengthBar span');
  const successOverlay = document.getElementById('successOverlay');
  const submitBtn = document.getElementById('submitBtn');

  // Toggle password visibility
  togglePw.addEventListener('click', () => {
    const isHidden = passwordInput.type === 'password';
    passwordInput.type = isHidden ? 'text' : 'password';
    togglePw.textContent = isHidden ? 'hide' : 'show';
  });

  // Password strength
  passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;
    let score = 0;
    if (val.length >= 8) score++;
    if (/[A-Z]/.test(val) && /[0-9]/.test(val)) score++;
    if (/[^A-Za-z0-9]/.test(val)) score++;

    const classes = ['', 'weak', 'medium', 'strong'];
    strengthBars.forEach((bar, i) => {
      bar.className = i < score ? classes[score] : '';
    });
  });

  // Ripple effect
  submitBtn.addEventListener('click', function(e) {
    const ripple = document.createElement('span');
    ripple.classList.add('ripple');
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
    ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
    this.appendChild(ripple);
    setTimeout(() => ripple.remove(), 600);
  });

  // Validation
  function validate() {
    let valid = true;

    const user = usernameInput.value.trim();
    if (!user) {
      usernameHint.textContent = 'Username is required.';
      usernameInput.classList.add('error');
      valid = false;
    } else if (user.length < 3) {
      usernameHint.textContent = 'At least 3 characters required.';
      usernameInput.classList.add('error');
      valid = false;
    } else {
      usernameHint.textContent = '';
      usernameInput.classList.remove('error');
    }

    const pass = passwordInput.value;
    if (!pass) {
      passwordHint.textContent = 'Password is required.';
      passwordInput.classList.add('error');
      valid = false;
    } else if (pass.length < 6) {
      passwordHint.textContent = 'At least 6 characters required.';
      passwordInput.classList.add('error');
      valid = false;
    } else {
      passwordHint.textContent = '';
      passwordInput.classList.remove('error');
    }

    return valid;
  }

  form.addEventListener('submit', (e) => {
   
    if (validate()) {
      submitBtn.textContent = 'Creating...';
      submitBtn.disabled = true;
      setTimeout(() => {
        successOverlay.classList.add('show');
      }, 800);
    
    }
    else{
         e.preventDefault();
    }
  });
</script>
</body>
</html>
